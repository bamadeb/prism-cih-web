<mat-card> 
  <mat-card-content>

    <!-- Search box -->
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search records">
    </mat-form-field>

    <!-- Data Table -->
    <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <!-- ID Column -->
        <ng-container matColumnDef="MEM_NO">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>MEM_NO</th>
          <td mat-cell *matCellDef="let row">{{ row.MEM_NO }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="FIRST_NAME">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>FIRST_NAME</th>
          <td mat-cell *matCellDef="let row">{{ row.FIRST_NAME }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="LAST_NAME">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>LAST_NAME</th>
          <td mat-cell *matCellDef="let row">{{ row.LAST_NAME }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <!-- Pagination -->
      <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>

    </div>

  </mat-card-content>

</mat-card>
