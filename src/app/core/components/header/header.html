<mat-toolbar color="primary" class="header-toolbar d-flex justify-content-between align-items-center" style="background-color:darkcyan;">

  <!-- Left Section -->
  <div class="header-left d-flex align-items-center ps-2">
    <button mat-icon-button (click)="drawer?.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <img src="assets/images/left-logo.svg" alt="Company Logo" class="logo-img" />
  </div>
    <span class="spacer"></span>

  <!-- Center Title -->
  <div class="header-title text-center flex-grow-1">
    <div class="title-wrapper">
      <div class="bar1"></div>
      <span class="divider-heading"  ><h1>{{ pageTitle }}</h1></span>
      <div class="bar1"></div>
    </div>
  </div>
    <span class="spacer"></span>

  <!-- Right Section -->
  <div class="header-right d-flex align-items-center">

    <!-- Notifications -->
    <button mat-icon-button [matMenuTriggerFor]="notificationMenu">
      <mat-icon>notifications</mat-icon>
      <span class="badge-circle">0</span>
    </button>

    <mat-menu #notificationMenu="matMenu">
      <div class="menu-header">
        You have 0 new notifications
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item>Show all notifications</button>
    </mat-menu>

    <!-- Messages -->
    <button mat-icon-button [matMenuTriggerFor]="messageMenu">
      <mat-icon>chat</mat-icon>
      <span class="badge-circle badge-success">3</span>
    </button>

    <mat-menu #messageMenu="matMenu" class="message-menu">
      <div class="menu-header">
        You have 3 new messages
      </div>
      <mat-divider></mat-divider>

      <button mat-menu-item class="message-item">
        <img src="assets/images/messages-1.jpg" class="rounded-circle me-2" />
        <div>
          <strong>Maria Hudson</strong>
          <div class="msg-text">Velit asperiores et ducimus...</div>
          <small>4 hrs. ago</small>
        </div>
      </button>

      <button mat-menu-item class="message-item">
        <img src="assets/images/messages-2.jpg" class="rounded-circle me-2" />
        <div>
          <strong>Anna Nelson</strong>
          <div class="msg-text">Velit asperiores et ducimus...</div>
          <small>6 hrs. ago</small>
        </div>
      </button>

      <button mat-menu-item class="message-item">
        <img src="assets/images/messages-3.jpg" class="rounded-circle me-2" />
        <div>
          <strong>David Muldon</strong>
          <div class="msg-text">Velit asperiores et ducimus...</div>
          <small>8 hrs. ago</small>
        </div>
      </button>

      <mat-divider></mat-divider>
      <button mat-menu-item>Show all messages</button>
    </mat-menu>

    <!-- Profile Menu -->
    <button mat-button [matMenuTriggerFor]="profileMenu" class="profile-btn">
      <img src="assets/images/noimage.jpg" class="profile-img" />
      <span class="d-none d-md-inline text-capitalize ms-2" style="margin: 7px;">{{ userName }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <!-- <div class="menu-header text-center">
        <strong>{{ userName }}</strong>
      </div>
      <mat-divider></mat-divider> -->

      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        My Profile
      </button>

      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        Account Settings
      </button>

      <button mat-menu-item>
        <mat-icon>help</mat-icon>
        Need Help?
      </button>

      <mat-divider></mat-divider>

      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Sign Out
      </button>
    </mat-menu>

  </div>
</mat-toolbar>
